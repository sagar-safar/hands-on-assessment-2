<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-on 2</title>
</head>
<body>
    <h1>FORMS</h1>

    <form action="./welcome.html">

        <b><label for="name">Name</label></b>
        <input type="name" placeholder="name" id="name" name="name" required><br><br>
        <b><label for="email">Email Address</label></b>
        <input type="email" placeholder="email" id="email" name="email" required><br><br>
        <b><label for="password">Password</label></b>
        <input type="password" placeholder="password" id="password" name="password" required>

        <p>Language</p>

        <input type="radio" id="react" name="language" value="react">
        <b><label for="react">React</label></b><br>
        <input type="radio" id="angular" name="language" value="angular">
        <b><label for="angular">Angular</label></b><br>
        <input type="radio" id="vue" name="language" value="vue">
        <b><label for="vue">Vue</label></b>

        <p>Course</p>

        <input type="checkbox" id="mern" name="course1" value="mern">
        <b><label for="mern">MERN</label></b><br>
        <input type="checkbox" id="mean" name="course2" value="mean">
        <b><label for="mean">MEAN</label></b><br>
        <input type="checkbox" id="mevn" name="course3" value="mevn">
        <b><label for="mevn">MEVN</label></b>
        <br>
        <br>

        <b><label for="drop">Field:</label></b><br>
        <select name="course" id="drop">

            <option value="front end">Front End</option>
            <option value="backend">Backend</option>
            <option value="backend">Full Stack</option>

        </select><br><br>

        <textarea name="description" id="textarea" cols="30" rows="10"></textarea><br><br>

        <b><label for="phone">Phone Number</label></b>
        <input type="number" id="phone" name="phone" required>
        <input type="submit" placeholder="submit">

















    </form>

    <h1>TABLES</h1>
    <a href="./table.html">Click here</a>
    
</body>
</html>
